    function retfn(index) {
        var fn;
        switch (index) {
            case 0:
                fn = permittedUses();
                break;
            case 1:
                fn = prohibitedUses();
                break;
            case 2:
                fn = buildingHeightLimit();
                break;
            case 3:
                fn = setBacks();
                break;
            case 4:
                fn = lotCoverage();
                break;
            case 5:
                fn = graphics();
                break;
            case 6:
                fn = zoning();
                break;
            case 7:
                fn = addFutureLandUseLayer();
                break;
            case 8:
                fn = accessoryUses();
                break;
            default:
                fn = errorLog();
                break;
        }
        return fn;

    }

    function multiSearchOr(text, searchWords) {
        var searchExp = new RegExp(searchWords.join("|"), "gi");
        return (searchExp.test(text)) ? "1" : "0";
    }

    function selectMicroZoneDD() {

        var getSItemMultiSearch = sessionStorage.getItem('multiSearch');
        var getSearchText = document.getElementById("myInput").value;
        if (layer_MZoneSelected != undefined) {
            map.removeLayer(layer_MZoneSelected)
        }
        if (getSItemMultiSearch == 'y') {
            var setCode;
            if (multiSearchOr(getSearchText.toLowerCase(), ["residential", "house", "apartment"]) == "1") {
                setCode = " in ('RM','RM-16','RM-10','RM-25','RS-1','RS-4','RS-7','RS-3','RS-5','RS','RS-6')"
            } else if (multiSearchOr(getSearchText.toLowerCase(), ["recreation open space"]) == "1") {
                setCode = " in ('OS')"
            } else if (multiSearchOr(getSearchText.toLowerCase(), ["recreation commercial"]) == "1") {
                setCode = " in ('CR')"
            } else if (multiSearchOr(getSearchText.toLowerCase(), ["business"]) == "1") {
                setCode = " in ('B1','B2','B3')"
            } else if (multiSearchOr(getSearchText.toLowerCase(), ["office", "employment"]) == "1") {
                setCode = " in ('OP','EC')"
            } else if (multiSearchOr(getSearchText.toLowerCase(), ["office", "employment"]) == "1") {
                setCode = " in ('OP','EC')"
            } else {
                setCode = " in (select zoneid from miramar)"
            }
            var getBBoxCoords = sessionStorage.getItem('bBoxCoords');
            getBBoxCoords = getBBoxCoords.split(',');
            var mZones = getBBoxMicroZones(getBBoxCoords[0], getBBoxCoords[1], getBBoxCoords[2], getBBoxCoords[3], setCode);
            if (mZones.length > 0) {
                var featureMZoneArr = [];
                for (var i = 0; i < mZones.length; i++) {
                    var featr = {
                        type: "Feature",
                        geometry: mZones[i]['st_asgeojson']
                    }
                    featureMZoneArr.push(featr)
                }
                var selectedGeojson = {
                    type: 'FeatureCollection',
                    features: featureMZoneArr
                }
                layer_MZoneSelected = new L.geoJson(selectedGeojson, {
                    style: {
                        color: '#ffff00',
                        weight: 6
                    }
                });
                map.addLayer(layer_MZoneSelected);

            } else {
                alert('No Data')
            }

        } else {

            if (getMicroZoneId != 'microZone') {

                var getMicroZoneId = document.getElementById("myInput").name;
                var coords = getMicroZoneDBData(getMicroZoneId);
                var getZoneCode = getMiramarZoneData(getMicroZoneId)[0].getzonefeature;
                featureProperty = {
                    'zonecode': getZoneCode
                };
                var multipolygonCoords = JSON.parse(coords[0].getmicrozonecoords).coordinates;
                var tempGeojson = {
                    type: "MultiPolygon",
                    coordinates: multipolygonCoords
                };
                if (sessionStorage.getItem('isAutocomplete') != 'y') {

                    $('.modal-body').empty();
                    var getSearchText = document.getElementById("myInput").value;
                    var getRes1 = multiSearchOr(getSearchText.toLowerCase(), ["pool", "spa"]);
                    var getRes2 = multiSearchOr(getSearchText.toLowerCase(), ["shed", "setback"]);
                    document.getElementById("btn1").style.display = "none";
                    document.getElementById("btn2").style.display = "block";
                    $('.modal-title').html('Selected Property : ' + featureProperty['zonecode']);
                    $('.modal-body').height('100%');
                    $('.modal-dialog').width('100%');
                    var modalBody = '';
                    modalBody += '<br/>Requirements are as follows :<br/>';
                    if (getRes1 == "1") {
                        modalBody += '<br/><img src="/images/Graphics/' + featureProperty['zonecode'].replace("-", "") + '.png" style="width:100%;height:100%;" /><br/><br/>';
                    }
                    if (getRes2 == "1") {
                        zoneDistrictPDR.map((e1) => {
                            if (featureProperty['zonecode'].replace("-", "") === e1['munzoneid']) {
                                modalBody += '&nbsp;-&nbsp;' + 'Min Lot Size :' + '&nbsp;' + e1['min_lot_size'] + '&nbsp;feet' + '<br/>';
                                modalBody += '&nbsp;-&nbsp;' + 'Min Lot Width :' + '&nbsp;' + e1['min_lot_width'] + '&nbsp;feet' + '<br/>';
                                modalBody += '&nbsp;-&nbsp;' + 'Max Height :' + '&nbsp;' + e1['max_height'] + '&nbsp;feet' + '<br/>';
                                modalBody += '&nbsp;-&nbsp;' + 'Front Setback :' + '&nbsp;' + e1['front_setback_a'] + '&nbsp;feet' + '<br/>';
                                modalBody += '&nbsp;-&nbsp;' + 'Side Setback :' + '&nbsp;' + e1['side_setback_a'] + '&nbsp;feet' + '<br/>';
                                modalBody += '&nbsp;-&nbsp;' + 'Rear Setback :' + '&nbsp;' + e1['rear_setback_a'] + '&nbsp;feet' + '<br/>';
                                modalBody += '&nbsp;-&nbsp;' + 'Corner Setback :' + '&nbsp;' + e1['corner_setback_a'] + '&nbsp;feet' + '<br/>';
                                modalBody += '&nbsp;-&nbsp;' + 'Water Setback :' + '&nbsp;' + e1['water_setback_a'] + '&nbsp;feet' + '<br/>';
                                modalBody += '&nbsp;-&nbsp;' + 'Min Floor Area :' + '&nbsp;' + e1['min_floor_area'] + '&nbsp;feet' + '<br/>';
                            } else {

                            }
                        });
                    }
                    $('.modal-body').html(modalBody);

                } else {
                    if (layer_tempGeojson != undefined) {
                        map.removeLayer(layer_tempGeojson);
                    } else {}
                    layer_tempGeojson = new L.geoJson(tempGeojson, {
                        style: {
                            opacity: 1,
                            color: '#ffff00'
                        }
                    });
                    layer_tempGeojson.addTo(map);
                    map.fitBounds(layer_tempGeojson.getBounds());
                    map.setZoom(18);
                    if (ddSelectMicroZoneBtn != undefined) {
                        ddSelectMicroZoneBtn.remove();
                    } else {}
                    ddSelectMicroZoneBtn = L.control.custom({
                        position: 'topleft',
                        content: '<div class="input-group">' +
                            '    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="getSelectedMicroZone">' +
                            '    <span class="caret"></span></button>' +
                            '</div>',
                        classes: '',
                        style: {
                            position: 'absolute',
                            left: '350px',
                            top: '0px'
                        },
                    }).addTo(map);
                    document.getElementById("getSelectedMicroZone").innerHTML = document.getElementById("myInput").value;
                    sessionStorage.setItem('isAutocomplete', 'n');
                }
            }
        }
    }

    function addSearchBar() {
        sessionStorage.setItem('multiSearch', 'n')
        var microZonesArr = [];
        var microZones = getMicroZoneAddressData()[0]['getmicrozoneaddress'];
        searchBtn = L.control.custom({

            classes: '',
            style: {
                position: 'absolute',
                left: '35px',
                top: '0px'
            }
        })
        searchBtn.addTo(map);
        autocomplete_pos(document.getElementById("myInput"), microZones);
    }

    function addZoneButtons() {
        moreBtn = L.control.custom({
            position: 'topleft',
            content: '<div class="leaflet-control leaflet-bar leaflet-select-control">' +
                '   <div class="icon"></div>' +
                '</div>',
            classes: '',
            style: {
                position: 'absolute',
                left: '-10px',
                top: '50px'
            },
            events: {
                click: function() {


                },
            }
        })
        moreBtn.addTo(map);
        zoneBtnLabels.map((e, i) => {
            var lbls = e + "btn";
            var lblHdr = e.replace(/([A-Z])/g, ' $1').trim();
            var btnContent = (i == 0) ?
                '<button class="btn btn-success btn-sm" data-toggle="modal" data-target="#customModal">' :
                (i == 1) ?
                '<button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#customModal">' :
                (i == 2) ?
                '<button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#customModal">' :
                (i == 3) ?
                '<button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#customModal">' :
                (i == 4) ?
                '<button class="btn btn-sm" style="background-color:#FFFFF0" data-toggle="modal" data-target="#customModal">' :
                (i == 5) ?
                '<button class="btn btn-sm" style="background-color:#FFD700" data-toggle="modal" data-target="#customModal">' :
                (i == 6) ?
                '<button class="btn btn-sm" style="background-color:#E0FFFF" data-toggle="modal" data-target="#customModal">' :
                (i == 7) ?
                '<button class="btn btn-sm" style="background-color:#F5DEB3">' :
                (i == 8) ?
                '<button class="btn btn-sm" style="background-color:#F4A460" data-toggle="modal" data-target="#customModal">' :
                '';


            lbls = L.control.custom({
                    position: 'topright',
                    content: '<div class="input-group">' + btnContent +
                        lblHdr.charAt(0).toUpperCase() + lblHdr.slice(1) +
                        '   </button></div>',
                    classes: '',
                    style: {
                        margin: '5px 20px 20px 0px',
                        padding: '0px',
                    },
                    events: {
                        click: function() {
                            retfn(i);
                        }
                    }
                })
                .addTo(map);
        });
    }

    var jsonObjCommercialNIndustrialUse = commercialNindustrialUse[0],

        objKeysCommercialNIndustrialUse = Object.keys(jsonObjCommercialNIndustrialUse).map(k => k = k.trim());

    objKeysCommercialNIndustrialUse = objKeysCommercialNIndustrialUse.slice(3, objKeysCommercialNIndustrialUse.length);

    var jsonObjCivicNRecreationalPrincipleUse = civicNrecreationalUse[0],
        objKeysCivicNRecreationalPrincipleUse = Object.keys(jsonObjCivicNRecreationalPrincipleUse).map(k => k = k.trim());

    objKeysCivicNRecreationalPrincipleUse = objKeysCivicNRecreationalPrincipleUse.slice(3, objKeysCivicNRecreationalPrincipleUse.length);

    var permittedProhibitedArr = objKeysCommercialNIndustrialUse.concat(objKeysCivicNRecreationalPrincipleUse);
</script>

        if (permittedUsersBtn != undefined) {

    }).addTo(map);

        },
    }).addTo(map);

    $('#startOver').click(function() {
        window.location.href = "/home";
    });

    function setBounds() {}

    function geoJson2heat(geojson, weight) {
        return geojson.features.map(function(feature) {
            return [
                feature.geometry.coordinates[1],
                feature.geometry.coordinates[0],
                feature.properties[weight]
            ];
        });
    }

    function pop_Miramar(feature, layer) {
        layer.on({
            click: highlightFeature,
        });
        // labelMarker = L.marker(layer.getBounds().getCenter(), {
        //     icon: L.divIcon({
        //         className: 'customLabel',
        //         html: feature.properties['ZONECODE'],
        //         iconSize: [100, 40]
        //     })
        // }).addTo(map);
    }
    map.createPane('pane_Miramar');
    map.getPane('pane_Miramar').style.zIndex = 600;
    map.getPane('pane_Miramar').style['mix-blend-mode'] = 'normal';
    map.createPane('pane_MiramarFutureLandUse');
    map.getPane('pane_MiramarFutureLandUse').style.zIndex = 1601;
    map.getPane('pane_MiramarFutureLandUse').style['mix-blend-mode'] = 'normal';

    addFGLayer();


    function addFGLayer() {
        feature_group.removeLayer(layer_Miramar);
        if (selectedZone != undefined) {
            selectedZone.remove();
        } else {}
        if (rectangularArea != undefined) {
            map.removeLayer(rectangularArea);
        } else {}
        if (labelMarker != undefined) {
            map.removeLayer(labelMarker);
        }
        if (layer_Miramar_futureLandUse != undefined) {
            feature_group.removeLayer(layer_Miramar_futureLandUse);
        } else {

        }

        layer_Miramar = new L.geoJson(json_Miramar, {
            pane: 'pane_Miramar',
            onEachFeature: pop_Miramar,
            style: style_Miramar
        });

        feature_group.addLayer(layer_Miramar);

        feature_group.addTo(map);
        setBounds();

    }
    map.selectArea.enable();
    map.selectArea.setControlKey(true);

    function addFutureLandUseLayer() {
        feature_group.removeLayer(layer_Miramar);
        if (selectedZone != undefined) {
            selectedZone.remove();
        } else {}
        if (moreBtn != undefined) {
            moreBtn.remove();
        } else {}
        if (rectangularArea != undefined) {
            map.removeLayer(rectangularArea);
        } else {}
        if (labelMarker != undefined) {
            map.removeLayer(labelMarker);
        }

        if (layer_Miramar_futureLandUse != undefined) {
            feature_group.removeLayer(layer_Miramar_futureLandUse);
        }
        layer_Miramar_futureLandUse = new L.geoJson(json_Miramar_futureLandUse, {
            pane: 'pane_MiramarFutureLandUse',
            style: style_MiramarFutureLandUse
        });

        feature_group.addLayer(layer_Miramar_futureLandUse);

        feature_group.addTo(map);
        setBounds();
    }
